{%extends 'accounts_base.html'%}
{%load i18n%}
{%block base%}
{%if user%}
<h3>{%trans '请重新设置登录密码'%}。</h3>
<form id="form" role="form"  class="form-horizontal"  method="post" action="" onsubmit ="getElementById('form_btn').disabled=true;getElementById('form_btn').value='submitting...';return true;">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{%trans '密码'%}</label>
        <div class="col-sm-9">
            <input maxlength="254" name="passwd" type="password" class="form-control" style="width:200px" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{%trans '确认密码'%}</label>
        <div class="col-sm-9">
            <input maxlength="254" name="passwd2" type="password" class="form-control" style="width:200px" />
        </div>
    </div>
    <input type="hidden" name="uuid" value="{{user.uuid}}">
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label"></label>
        <div class="col-sm-9">
            <input id="form_btn" type="submit" class="btn btn-primary" value="{%trans '提交'%}" />
            <div id="info_div">{{error}}</div>
        </div>
    </div>
</form>
{%else %}
{%if error%}
    <div id="info_div">{{error}}</div>
{%else%}
<h3>URL ERROR.</h3>
{%endif%}
{%endif%}
{%endblock%}
